<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Participantes</title>
    <!-- CSS Minificado -->
    <link href="dist/css/style.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Sorteio de Participante</h1>
        <div class="mb-4">
            <label for="maxParticipants" class="form-label">Número de Participantes</label>
            <input type="number" class="form-control" id="maxParticipants" placeholder="Digite o número de participantes" min="1">
        </div>
        <button id="sorteioBtn" class="btn btn-primary">Sortear</button>
        <h3 class="mt-4" id="resultado"></h3>
    </div>

    <!-- JavaScript Minificado -->
    <script src="dist/js/script.min.js"></script>
</body>
</html>
